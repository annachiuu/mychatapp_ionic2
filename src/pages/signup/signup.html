<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Re-enter password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>


</ion-content>

<ion-footer padding>
<button ion-button full (click)="signup(user)">Sign Up as New User</button>
</ion-footer>
