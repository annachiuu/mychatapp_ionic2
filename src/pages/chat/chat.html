<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chat Messenger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!-- User chat box -->
  <ion-card color="light" align="right" *ngFor="let message of messageListRef$ | async">
    <ion-card-content >
      {{message.text}}
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
<ion-textarea placeholder="Text Input" [(ngModel)]="message.text"></ion-textarea>
<button ion-button color="light" full (click)="send()">Send</button>
</ion-footer>
