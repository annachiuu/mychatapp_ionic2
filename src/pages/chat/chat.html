<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chat Messenger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!-- User chat box -->
  <ion-card color="primary">
    <ion-card-content>
      Congratulations on the baby Mark!
    </ion-card-content>
  </ion-card>

<!-- Friend chat box -->
  <ion-card color="secondary">
    <ion-card-content>
      Thank you!
    </ion-card-content>
  </ion-card>



</ion-content>

<ion-footer>
<ion-textarea placeholder="Text Input" [(ngModel)]="message.text"></ion-textarea>
<button ion-button color="light" full (click)="send()">Send</button>
</ion-footer>
