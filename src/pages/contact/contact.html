<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

    <ion-fab top right edge>
        <button ion-fab color="light" (click)="showPrompt()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>

  <ion-list>
    <ion-list-header>You have 2 contacts</ion-list-header>
    <ion-item *ngFor="let friend of userFriends | async">
      <h2>{{ (friend.data | async)?.firstName }}</h2>
   </ion-item>
  </ion-list> 
</ion-content>
