<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="showPrompt()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
  
  <ion-list inset>
      <button ion-item *ngFor="let friend of userFriends | async" (click)="friendSelected(friend)">
          <ion-avatar item-start>
              <img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/p/6/005/07c/31e/153cdd3.jpg">
            </ion-avatar>
        <h2>{{ (friend.data | async)?.firstName + " " + (friend.data | async)?.lastName }}</h2>
        <p>{{(friend.data | async)?.username}}</p>
      </button> 
  </ion-list>


</ion-content>
