<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{(currentFriend | async)?.firstName +  " " + (currentFriend | async)?.lastName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!-- User chat box -->
  <ion-card color="light" align="right" *ngFor="let message of messageList | async">
    <ion-card-content>
      {{(message.data | async)?.text}}
    </ion-card-content>
  </ion-card>

<!-- Friend message chat box -->
<ion-card color="secondary" align="left" *ngFor="let f_message of friendMessageList | async">
    <ion-card-content>
      {{(f_message.data | async)?.text}}
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
<ion-textarea placeholder="Text Input" [(ngModel)]="message.text"></ion-textarea>
<button ion-button color="light" full (click)="send()">Send</button>
</ion-footer>
