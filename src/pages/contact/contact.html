    </ion-title>

</ion-header>

      </ion-avatar>
      <h2>Jeff Weiner</h2>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://www.comparably.com/blog/wp-content/uploads/2017/07/mark-zuckerberg-headshot-e1500346016542.jpg">
      </ion-avatar>
      <h2>Mark Zuckerberg</h2>
    </ion-item>
  </ion-list>
</ion-content>
