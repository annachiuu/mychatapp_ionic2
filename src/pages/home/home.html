<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar item-start center>
    <img class='center'src="https://i.pinimg.com/originals/51/83/ef/5183ef65b82a66cf573f324e59cf028b.jpg">
  </ion-avatar>

  <ion-item>
    <p>Username</p>
    <p class='userInfo' item-end>{{(profileData |async)?.username}}</p>
  </ion-item>
  <ion-item>
    <p>Name</p>
    <p class='userInfo' item-end>{{(profileData |async)?.firstName + " " + (profileData |async)?.lastName}}</p>
  </ion-item>

</ion-content>

<ion-footer>
    <button ion-button full clear (click)='logout()'>Logout</button>    
</ion-footer>
